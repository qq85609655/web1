<div class="content-wrap">
  <!--面包屑-->
  <div class="content-header nav_tab">
    <ol class="breadcrumb">
      <li>校情分析系统</li>
      <li>校情分析</li>
      <li>学校办学条件</li>
    </ol>
  </div>

  <div class="content-search">
    <div class="crumbs-btn">

    </div>
    <div class="">

    </div>
  </div>
  <div class="content-table" style="padding: 0px;margin: 15px 20px 50px 20px">
    <!--表格-->
    <div class="table">
      <div style="width: 100%;height: 600px;">
        <div echarts [options]="timesOption" [loading]="showloading" style="height: 100%;width: 100%;"></div>
      </div>

      <div style="width: 50%;height: 400px;display: inline-block">
        <div echarts [options]="areaOption" [loading]="showloading" style="height: 100%;width: 100%;"></div>
      </div>

      <div style="width: 48%;height: 400px;display: inline-block">
        <div echarts [options]="gradeOption" [loading]="showloading" style="height: 100%;width: 100%;"></div>
      </div>
    </div>
  </div>
</div>
